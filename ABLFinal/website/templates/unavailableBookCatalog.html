{% extends "base.html" %} {% block title %} {{ type }} Catalog{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css" />
 </head>
<body>
    <a href="{{ url_for('views.bookCatalog') }}" button type="button" class="btn btn-primary">Available Books</button></a>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in materials %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">
                <a href="{{ url_for('views.display', type=row[3], id=row[0])  }}">
                    {{ cell }}
                </a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}  
    </table>
</body>
{% endblock %}
